<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S2S SHOP - Boutique d'habits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #444;
      text-align: center;
    }
    nav a {
      color: white;
      padding: 1rem;
      display: inline-block;
      text-decoration: none;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x600/?clothing,fashion') no-repeat center center/cover;
      height: 300px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .product {
      background: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      color: #555;
    }
    .product button {
      background-color: #222;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>S2S SHOP</h1>
    <p>La mode au meilleur prix</p>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#">Produits</a>
    <a href="#">Contact</a>
    <a href="#">Panier</a>
  </nav>

  <div class="hero"></div>

  <section class="products">
    <div class="product">
      <img src="https://source.unsplash.com/250x250/?tshirt" alt="T-shirt homme">
      <h3>T-shirt Homme</h3>
      <p>Prix : 8 000 FCFA</p>
      <button>Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/250x250/?dress" alt="Robe femme">
      <h3>Robe Femme</h3>
      <p>Prix : 12 000 FCFA</p>
      <button>Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/250x250/?jeans" alt="Jean">
      <h3>Jean</h3>
      <p>Prix : 10 500 FCFA</p>
      <button>Ajouter au panier</button>
    </div>
    <!-- Ajoute d'autres produits ici -->
  </section>

  <footer>
    &copy; 2025 S2S SHOP. Tous droits réservés.
  </footer>

</body>
</html>
